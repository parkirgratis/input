<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Parkir Gratis Bandung</title>
	<link rel="stylesheet" href="./css/style.css" type="text/css" />
	<link rel="shortcut icon" type="image/x-icon" href="logo.ico" />
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
	
	<div id="isi"></div>
	<script src="js/croot.js" type="module"></script>

	<nav class="navbar bg-black/40 p-4">
		<div class="container mx-auto flex items-center">
			<!-- Left: Logo and Title -->
			<div class="flex items-center space-x-2">
				<a href="https://parkirgratis.if.co.id/index.html" class="flex items-center">
					<img src="../img/logo.png" width="50" height="24" alt="Logo" class="mr-2">  
					<h1 class="text-white text-sm font-semibold">TEKAN MAP UNTUK MENAMBAH DATA</h1>
				</a>  
			</div>
			
			<!-- Center: Navigation Links -->
			<div class="flex items-center space-x-6 ml-auto">
				<a href="https://parkirgratis.if.co.id/" class="text-white hover:text-blue-400 transition">
					HOME
				</a>
				<a href="#" id="showDataButton" class="text-white hover:text-blue-400 transition">
					TAMPILKAN DATA
				</a>
				<a href="https://parkirgratis.if.co.id/aboutus/aboutus.html" class="text-white hover:text-blue-400 transition">
					ABOUT US
				</a>
			</div>
			
			<!-- Right: Login Section -->
			<div class="flex items-center ml-20">
				<a href="https://parkirgratis.if.co.id/pages/login/login.html" class="flex items-center text-white hover:text-blue-400 transition">
					<img src="https://icons.veryicon.com/png/o/miscellaneous/two-color-icon-library/user-286.png" class="rounded-full mr-2" alt="User Icon" width="30">
					<div class="hidden md:block">
						<p class="text-xs">Apakah Anda admin?</p>
						<p class="text-sm font-semibold text-sky-500">Login Here</p>
					</div>
					<p class="md:hidden">LOGIN</p>
				</a>
			</div>
		</div>
	</nav>
	
	
	
	
	
	
	
	<div id='map'></div>

	<div id="sidebar" class="sidebar">
		<div class="sidebar-title">Input Tempat Parkir Gratis</div>
		<div id="sidebar-content">
			Nama Tempat : <input type="text" id="namatempat" class="ring-2" name="namatempat" required><br><br>
			Lokasi : <input type="text" class="ring-2" id="lokasi" name="lokasi" required><br>
			Fasilitas : <input type="text" class="ring-2" id="fasilitas" name="fasilitas" required><br>
			Gambar : <input type="file" class="ring-2" id="imageInputSidebar" name="gambar" accept="image/*" required><br>
			<input type="hidden" id="long" name="long" value="">
			<input type="hidden" id="lat" name="lat" value="">
			<button id="insertmarkerbutton" type="button" class="bg-green-500 text-white px-4 py-2 rounded transition-transform duration-300 hover:scale-110">
				Input
			</button>
		</div>
		<button id="closeSidebar" class="bg-blue-500 text-white px-4 py-2 rounded transition-transform duration-300 hover:scale-110">
			Back
		</button>
	</div>

	
	
	<div id="dataSidebar" class="sidebar" style="display: none;">
		<div class="sidebar-title">Data Tempat Parkir</div>
		<div id="dataSidebar-content">
			<!-- Konten data akan ditampilkan di sini -->
		</div>
		<button id="closeDataSidebar" class="bg-blue-500 text-white px-4 py-2 rounded transition-transform duration-300 hover:scale-110">
			Back
		</button>
		
	</div>

	<div id="dataPopup" class="data-popup">
		<div id="dataPopup-content" class="p-4">
			<h3 class="text-lg font-bold mb-2">Nama Tempat</h3>
			<p class="text-sm text-gray-600 mb-1">Lokasi: Lokasi Tempat</p>
			<p class="text-sm text-gray-600 mb-3">Fasilitas: Fasilitas Tempat</p>
			<img src="" alt="Gambar Tempat" class="w-full h-auto rounded mb-3">
			<!-- <button id="closeDataPopup" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Tutup</button> -->
		</div>
	</div>
</body>
</html>
