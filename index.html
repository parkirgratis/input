	<nav

			<a href="/index.html" class="hidden md:block ml-5">
				<img src="../../img/logo.png" width="50" height="24">
			</a>
		</div>
		<div class="relative flex gap-4 justify-center md:ml-auto md:pr-10 items-center">
			<button id="dropdownDefaultButton" data-dropdown-toggle="dropdown" class="md:hidden block text-white bg-slate-700 hover:bg-slate-800 focus:ring-4 focus:outline-none focus:ring-slate-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex justify-center items-center" type="button">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
					<path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
				</svg>&nbsp;Menu
			</button>
			
			<!-- Dropdown menu -->
			<div id="dropdown" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
				<ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton">
					<li>
					<a href="https://parkirgratis.if.co.id/" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Halaman Utama</a>
					</li>
					<li>
					<a href="https://parkirgratis.if.co.id/pages/aboutus/aboutus.html" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Tentang Kami</a>
					</li>
					<li>
					<a href="https://parkirgratis.if.co.id/pages/login/login.html" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Login Admin</a>
					</li>
				</ul>
			</div>
		</div>

		<div class="hidden md:flex items-center space-x-6 pr-4">
			<a href="https://parkirgratis.if.co.id/" class="flex items-center">
				<button class="custom-button desc px-2 py-1 transition border-2 border-transparent border-b-white shadow-transparent hover:border-b-[#4DA6FF] hover:border-x-[#4DA6FF] transition px-2 text-white text-sm flex items-center ml-auto hover:shadow-lg hover:shadow-[#4D4DFF]/50">
					<span class="flex items-center">
						<span class="text-white font-semibold tracking-wider">HOME</span>
					</span>
				</button>
			</a>
			
			<a id="showDataButton" class="flex items-center">
				<button class="custom-button desc px-2 py-1 transition border-2 border-transparent border-b-white shadow-transparent hover:border-b-[#4DA6FF] hover:border-x-[#4DA6FF] transition px-2 text-white text-sm flex items-center ml-auto hover:shadow-lg hover:shadow-[#4D4DFF]/50">

						<span class="text-white font-semibold tracking-wider">TAMPILKAN DATA</span>
					</span>
				</button>
			</a>
			
			<a href="https://parkirgratis.if.co.id/pages/aboutus/aboutus.html" class="flex items-center">
				<button class="custom-button desc px-2 py-1 transition border-2 border-transparent border-b-white shadow-transparent hover:border-b-[#4DA6FF] hover:border-x-[#4DA6FF] transition px-2 text-white text-sm flex items-center ml-auto hover:shadow-lg hover:shadow-[#4D4DFF]/50">

						<span class="text-white font-semibold tracking-wide">ABOUT US</span>
					</span>

				<img src="https://icons.veryicon.com/png/o/miscellaneous/two-color-icon-library/user-286.png" class="rounded-full" alt="" width="30px">

			</button>

	<div id='map'></div>

	<div id="sidebar" class="sidebar">
		<div class="bg-slate-700 py-2 text-white text-center mb-6 rounded-md" style="font-family: 'Poppins', sans-serif;">
			Input Tempat Parkir Gratis
		</div>
		<div id="sidebar-content">
			<label for="namatempat" class="text-gray-600 font-semibold">Nama Tempat</label>
			<input type="text" id="namatempat" class="ring-2" name="namatempat" placeholder="Nama tempat parkir"
				required><br>

			<div class="flex gap-2 pt-2 pb-2">
				<div class="flex-col">
					<label for="lokasi" class="text-gray-600 font-semibold">Lokasi</label>
					<div class="flex items-center space-x-4">
						<input type="text" class="ring-2" id="lokasi" name="lokasi" placeholder="Lokasi tempat parkir"
						required><br>
						<button class="bg-blue-500 text-md text-white px-2 py-1 rounded transition-transform duration-300 hover:scale-110 text-sm" id="getlocation">Cocokan</button>
					</div>
				</div>
			</div>

			<div class="pb-2">
				<label for="lokasi" class="text-gray-600 font-semibold">Fasilitas Tempat</label>
				<input type="text" class="ring-2" id="fasilitas" name="fasilitas" placeholder="Fasilitas tempat parkir"
					required><br>
			</div>

			<label for="lokasi" class="text-gray-600 font-semibold">Foto pratinjau</label>
			<input type="file" class="ring-2" id="imageInputSidebar" name="gambar" accept="image/*" required><br>

			<div style="display: block; flex-flow: row;" class="pt-3">
				<div class="cf-turnstile" data-sitekey="0x4AAAAAAAz7--YqI6wtt7jq" data-size="flexible"
					data-callback="verifyCaptcha"></div>
			</div>

			<input type="hidden" id="long" name="long" value="">
			<input type="hidden" id="lat" name="lat" value="">

			<div class="button-container">
				<button id="closeSidebar" type="button"
					class="bg-red-500 text-white px-4 py-2 rounded transition-transform duration-300 hover:scale-110">
					Back
				</button>
				<button id="insertmarkerbutton" type="button"
					class="hidden bg-blue-500 text-white px-4 py-2 rounded transition-transform duration-300 hover:scale-110">
					Input
				</button>
			</div>
		</div>
	</div>

	<div id="dataSidebar" class="sidebar" style="display: none; background-color: white;">
		<div class="sidebar-title">Data Tempat Parkir</div>
		<div id="dataSidebar-content">
			
		</div>
		<button id="closeDataSidebar"
			class="bg-blue-500 text-white px-4 py-2 rounded transition-transform duration-300 hover:scale-110">
			Back
		</button>
	</div>

	<div id="dataPopup" class="data-popup">
		<div id="dataPopup-content" class="p-4">
			<h3 class="text-lg font-bold mb-2">Nama Tempat</h3>
			<p class="text-sm text-gray-600 mb-1">Lokasi: Lokasi Tempat</p>
			<p class="text-sm text-gray-600 mb-3">Fasilitas: Fasilitas Tempat</p>
			<img src="" alt="Gambar Tempat" class="w-full h-auto rounded mb-3">
			<!-- <button id="closeDataPopup" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Tutup</button> -->
		</div>
	</div>
	<script type="module" src="js/croot.js"></script>
	<script src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=onloadTurnstileCallback" defer></script>
	<script>
		let captchaVerified = false;

		function verifyCaptcha() {
			captchaVerified = true;
		}
	</script>
