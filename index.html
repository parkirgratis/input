<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Parkir Gratis Bandung</title>
	<link rel="stylesheet" href="./css/style.css" type="text/css" />
	<link rel="shortcut icon" type="image/x-icon" href="logo.ico" />
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	<nav class="navbar">
		<div class="navbar-container">
			<div class="navbar-logo">
				<img src="img/marker.png" class="logo-img" alt="Logo">
				<h1 class="navbar-title">CLICK MAP UNTUK MENAMBAH DATA</h1>
			</div>
			<button id="mobile-menu-toggle" class="navbar-toggle" aria-label="Toggle navigation">
				<span class="bar"></span>
				<span class="bar"></span>
				<span class="bar"></span>
			</button>
			<ul class="navbar-menu">
				<li><a href="https://parkirgratis.if.co.id/" class="navbar-links">HOME</a></li>
		<button id="showFormButton">Tambah Tempat Parkir</button>
    <form id="placeForm" style="display: none;">
        <div id="closeButton" onclick="document.getElementById('placeForm').style.display='none'">X</div>
        <div>
            <label for="placeName">Nama Tempat:</label>
            <input type="text" id="placeName" name="placeName" required placeholder="Masukkan nama tempat parkir">
        </div>
        <div>
            <label for="location">Lokasi:</label>
            <input type="text" id="location" name="location" required placeholder="Masukkan alamat tempat parkir">
        </div>
        <div>
            <label for="facilities">Fasilitas:</label>
            <input type="text" id="facilities" name="facilities" required placeholder="Contoh: CCTV, Toilet, Security">
        </div>
        <div>
            <label for="coordinates">Koordinat:</label>
            <input type="text" id="coordinates" name="coordinates" placeholder="Lat, lon (-6.658880019518853, 108.06133727790305)" required>
        </div>
        <div id="inputfile">
            <label for="imageInput">Gambar:</label>
            <input type="file" id="imageInput" accept="image/*" placeholder="Unggah gambar tempat parkir">
        </div>        
        <button type="submit">Tambah Tempat</button><br> 
    </form>
				<li><a href="https://parkirgratis.if.co.id/login/login.html" class="navbar-links">LOGIN ADMIN</a></li>
				<li><a href="#" class="navbar-links" id="showDataButton">TAMPILKAN DATA</a></li>
			</ul>
		</div>
	</nav>
	
	<div id='map'></div>

	<div id="sidebar" class="sidebar">
		<div class="sidebar-title">Input Tempat Parkir Gratis</div>
		<div id="sidebar-content">
			Nama Tempat : <input type="text" id="namatempat" class="ring-2" name="namatempat" required><br><br>
			Lokasi : <input type="text" class="ring-2" id="lokasi" name="lokasi" required><br>
			Fasilitas : <input type="text" class="ring-2" id="fasilitas" name="fasilitas" required><br>
			Gambar : <input type="file" class="ring-2" id="imageInput" name="gambar" accept="image/*" required><br>
			<input type="hidden" id="long" name="long" value="">
			<input type="hidden" id="lat" name="lat" value="">
			<button id="insertmarkerbutton" type="button">Input</button><br>
		</div>
		<button id="closeSidebar">Kembali</button>
	</div>

	<div id="popupinfo" class="ol-popup">
		<b id="popupinfo-title"></b>
		<div id="popupinfo-content"></div>
		<div id="popupinfo-delete">
			<input type="hidden" id="idmarker" name="idmarker" value="">
			<button id="hapusbutton" type="button">Hapus</button><br>
		</div>
		
	</div>

	<div id="popup" class="ol-popup">
		<b id="popup-title" class="text-white bg-blue-500 rounded-md px-2 py-1">Input Tempat Parkir Gratis</b>
		<a href="#" id="popup-closer" class="ol-popup-closer"></a><br><br>
		<div id="popup-content"></div><br>
		<div id="popup-input">
			<!-- Nama Tempat : <input type="text" id="namatempat" class="ring-2" name="namatempat" required><br><br>
			Lokasi : <input type="text" class="ring-2" id="lokasi" name="lokasi" required><br>
			Fasilitas : <input type="text" class="ring-2" id="fasilitas" name="fasilitas" required><br>
			Gambar : <input type="file" class="ring-2" id="imageInput" name="gambar" accept="image/*" required><br>
			<input type="hidden" id="long" name="long" value="">
			<input type="hidden" id="lat" name="lat" value="">
			<button id="insertmarkerbutton" type="button">Input</button><br> -->
		</div>
	</div>
	<div id="isi"></div>
	<script src="js/croot.js" type="module"></script>
	
	<!-- Footer -->
	<footer class="bg-zinc-950 text-center lg:text-left">
		<div class="bg-black/5 pt-3 text-lg flex justify-center items-center gap-2 text-white">
			<img src="img/logo.png" alt="Logo" class="mr-2" width="40">
			<p class="pb-1 border-2 border-transparent border-l-white px-3">Developed by 
				<a class="pb-1 bg-clip-text text-transparent bg-gradient-to-r from-[#6454F0] to-[#6EE2F5] font-semibold" href="https://github.com/irgifauzi">Irgi</a> w/ 
				<a class="pb-1 bg-clip-text text-transparent bg-gradient-to-r from-cyan-500 to-blue-500 font-semibold" href="https://github.com/Revan232">Revan</a>
			</p>
		</div>
		<div class="pb-3">
			<p class="text-white text-center text-sm"><a href="https://parkirgratis.if.co.id/aboutus/aboutus.html"><span class="hover:text-sky-500">Tentang Kami</span></a> | 2024 Semua Hak Dilindungi</p>
		</div>
	</footer>

	
	<div id="dataSidebar" class="sidebar" style="display: none;">
		<div class="sidebar-title">Data Tempat Parkir</div>
		<div id="dataSidebar-content">
			<!-- Konten data akan ditampilkan di sini -->
		</div>
		<button id="closeDataSidebar">Kembali</button>
	</div>
</body>
</html>
