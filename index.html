	<div id="isi"></div>
	<nav
		class="fixed top-0 z-20 backdrop-blur-lg bg-black/40 flex items-center md:justify-between sm:justify-end justify-end p-2 w-full h-16">

			<a href="/index.html" class="hidden md:block ml-5">
				<img src="../../img/logo.png" width="50" height="24">
			</a>
		</div>

			INPUT DATA TEMPAT PARKIR DENGAN KLIK MAP
		</span>
		<div class="relative flex gap-4 justify-center md:ml-auto md:pr-10 items-center">

			<details class="md:hidden relative">
				<summary class="text-white cursor-pointer text-base py-2 px-4 bg-gray-800 rounded-md">Menu</summary>
				<div class="absolute top-full -left-20 flex flex-col bg-black/50 p-4 rounded-md mt-1 space-y-2 z-10">

					<div class="mb-4 flex justify-center items-center">
						<img src="../../img/logo.png" width="50" height="24" alt="Logo">
					</div>
					<a href="https://parkirgratis.if.co.id/">
						<button
							class="w-full flex items-center justify-center text-white text-sm px-4 py-2 bg-gray-700 rounded-md hover:border-b-2 hover:border-blue-400 transition duration-200 hover:shadow-lg hover:shadow-blue-400/50">HOME</button>
					</a>
					<a href="#" id="showDataButton">
						<button
							class="w-full flex items-center justify-center text-white text-sm px-4 py-2 bg-gray-700 rounded-md hover:border-b-2 hover:border-blue-400 transition duration-200 hover:shadow-lg hover:shadow-blue-400/50">TAMPILKAN
							DATA</button>
					</a>
					<a href="https://parkirgratis.if.co.id/pages/aboutus/aboutus.html">
						<button
							class="w-full flex items-center justify-center text-white text-sm px-4 py-2 bg-gray-700 rounded-md hover:border-b-2 hover:border-blue-400 transition duration-200 hover:shadow-lg hover:shadow-blue-400/50">ABOUT
							US</button>
					</a>
					<a href="https://parkirgratis.if.co.id/pages/login/login.html">
						<button
							class="w-full flex items-center justify-center text-white text-sm px-4 py-2 bg-gray-800 rounded-lg hover:bg-sky-500 hover:text-black transition duration-200">LOGIN</button>
					</a>
				</div>
			</details>
		</div>


		<a href="https://parkirgratis.if.co.id/" class="hidden md:flex items-center">
			<button class="custom-button desc transition px-4 py-2 text-white text-sm flex items-center hover:shadow-lg hover:shadow-[#4D4DFF]/25">
				<span class="px-2 py-1 nav-title border-2 border-transparent border-b-white shadow-transparent hover:border-b-[#4DA6FF] hover:border-x-[#4DA6FF] transition px-2 text-white text-sm flex items-center ml-auto hover:shadow-lg hover:shadow-[#4D4DFF]/50">
					<img src="../../img/" class="nav-logo mr-1" alt="" width="15px">
					HOME
				</span>
			</button>
		</a>
		
		<a id="showDataButton" class="hidden md:flex items-center">
			<button class="custom-button desc transition px-4 py-2 text-white text-sm flex items-center hover:shadow-lg hover:shadow-[#4D4DFF]/50">
				<span class="px-2 py-1 nav-title border-2 border-transparent border-b-white shadow-transparent hover:border-b-[#4DA6FF] hover:border-x-[#4DA6FF] transition px-2 text-white text-sm flex items-center ml-auto hover:shadow-lg hover:shadow-[#4D4DFF]/50">

				</span>
			</button>

		<a href="https://parkirgratis.if.co.id/pages/login/login.html" class="hidden md:block">
			<button
				class="border-2 border-transparent border-l-white shadow-transparent hover:border-l-[#4DA6FF] hover:border-b-[#4DA6FF] transition px-2 py-1 text-white text-sm flex items-center ml-auto hover:shadow-xl hover:shadow-[#4D4DFF]/50">

					<img src="https://icons.veryicon.com/png/o/miscellaneous/two-color-icon-library/user-286.png"

				</span>
				<div class="flex flex-wrap -m-2">
					<div class="flex items-center space-x-4 justify-end">

						<p class="text-sm font-semibold text-left text-sky-500 px-2 hidden md:block desc">Login Here</p>
						<p class="text-sm text-left px-2 md:hidden desc">LOGIN</p>
					</div>

	<div id='map'></div>

	<div id="sidebar" class="sidebar">
		<div class="bg-slate-800 py-2 text-white text-center mb-6 rounded-md">Input Tempat Parkir Gratis</div>
		<div id="sidebar-content">
			<label for="namatempat" class="text-gray-600 font-semibold">Nama Tempat</label>
			<input type="text" id="namatempat" class="ring-2" name="namatempat" placeholder="Masukan nama tempat"
				required><br>

			<label for="lokasi" class="text-gray-600 font-semibold">Lokasi</label>
			<input type="text" class="ring-2" id="lokasi" name="lokasi" placeholder="Masukan lokasi tempat"
				required><br>

			<label for="lokasi" class="text-gray-600 font-semibold">Fasilitas Tempat</label>
			<input type="text" class="ring-2" id="fasilitas" name="fasilitas" placeholder="Masukan fasilitas"
				required><br>

			<label for="lokasi" class="text-gray-600 font-semibold">Foto pratinjau</label>
			<input type="file" class="ring-2" id="imageInputSidebar" name="gambar" accept="image/*" required><br>

			<div style="display: block; flex-flow: row;" class="pt-3">
				<div class="cf-turnstile" data-sitekey="0x4AAAAAAAz7--YqI6wtt7jq" data-size="flexible"
					data-callback="verifyCaptcha"></div>
			</div>

			<input type="hidden" id="long" name="long" value="">
			<input type="hidden" id="lat" name="lat" value="">

			<div class="button-container">
				<button id="closeSidebar" type="button"
					class="bg-blue-500 text-white px-4 py-2 rounded transition-transform duration-300 hover:scale-110">
					Back
				</button>
				<button id="insertmarkerbutton" type="button"
					class="bg-green-500 text-white px-4 py-2 rounded transition-transform duration-300 hover:scale-110">
					Input
				</button>
			</div>
		</div>
	</div>

	

	<div id="dataSidebar" class="sidebar" style="display: none;">
		<div class="sidebar-title">Data Tempat Parkir</div>
		<div id="dataSidebar-content">
			<!-- Konten data akan ditampilkan di sini -->
		</div>
		<button id="closeDataSidebar"
			class="bg-blue-500 text-white px-4 py-2 rounded transition-transform duration-300 hover:scale-110">
			Back
		</button>

	</div>

	<div id="dataPopup" class="data-popup">
		<div id="dataPopup-content" class="p-4">
			<h3 class="text-lg font-bold mb-2">Nama Tempat</h3>
			<p class="text-sm text-gray-600 mb-1">Lokasi: Lokasi Tempat</p>
			<p class="text-sm text-gray-600 mb-3">Fasilitas: Fasilitas Tempat</p>
			<img src="" alt="Gambar Tempat" class="w-full h-auto rounded mb-3">
			<!-- <button id="closeDataPopup" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Tutup</button> -->
		</div>
	</div>
	<script src="js/croot.js" type="module"></script>
	<script src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=onloadTurnstileCallback" defer></script>
	<script>
		let captchaVerified = false;

		function verifyCaptcha() {
			captchaVerified = true;
		}
	</script>
